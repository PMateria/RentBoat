<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentBoat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <!-- Aggiungi Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Aggiungi Font Awesome per le icone -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        /* Stili personalizzati per la navbar */
        .navbar {
            background-color: #0000FF !important;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #000 !important;
            text-decoration: none !important;
        }
        .navbar-nav .nav-link:hover {
            color: #ffcc00 !important;
        }
        .dropdown-menu {
            background-color: #0000FF;
        }
        .dropdown-item {
            color: #000;
        }
        .dropdown-item:hover {
            background-color: #000080;
            color: #ffcc00;
        }
        /* Stili per i pulsanti aggiunti dinamicamente */
        #left-nav a, #right-nav a {
            color: #000 !important;
            text-decoration: none !important;
            margin-right: 15px; /* Aggiunge spazio a destra di ogni link */
        }
        #left-nav a:hover, #right-nav a:hover {
            color: #ffcc00 !important;
        }
        /* Stile per i pulsanti */
        .nav-button {
            background: none;
            border: none;
            color: #000 !important;
            text-decoration: none !important;
            padding: 0.5rem 1rem;
            cursor: pointer;
            margin-right: 15px; /* Aggiunge spazio a destra di ogni pulsante */
        }
        .nav-button:hover {
            color: #ffcc00 !important;
        }
        /* Aggiunge spazio tra gli elementi della navbar */
        .navbar-nav > li {
            margin-right: 15px;
        }
        .navbar-nav > li:last-child {
            margin-right: 0; /* Rimuove il margine dall'ultimo elemento */
        }
        /* Stile per l'avatar dell'utente */
        #user-avatar img {
            border: 2px solid #000;
            transition: border-color 0.3s ease;
        }
        #user-avatar img:hover {
            border-color: #ffcc00;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">RentBoat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="left-nav">
                    <!-- I link dinamici verranno inseriti qui -->
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="right-nav">
                    <!-- I link dinamici verranno inseriti qui -->
                </ul>
                <div id="user-avatar" style="display: none;">
                    <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" height="25" alt="User Avatar" loading="lazy" />
                </div>
            </div>
        </div>
    </nav>
</header>
<main>
    <section>
        <div class="boats-container" id="boats-list"></div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
