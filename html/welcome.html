<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to RentBoat</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/welcome.css">
</head>
<body>
    <div class="welcome-container">
        <h1>Benvenuto a RentBoat</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQK5l_ofu2N0NV4bKyeyT34u-0fgerynz-xWg&s" alt="RentBoat Image">
        
        <div class="card-container">
            <div class="card" id="get-users-card">
                <h3>Get Users</h3>
                <p>Retrieve the list of all users registered in the system.</p>
                <button onclick="getUsers()">Get Users</button>
                <ul id="user-list"></ul>
            </div>
            <div class="card" id="delete-user-card">
                <h3>Delete User</h3>
                <p>Delete a user by their ID.</p>
                <input type="number" id="delete-user-id" placeholder="User ID">
                <button onclick="deleteUser()">Delete User</button>
                <p id="delete-message"></p>
            </div>
        </div>

        <div id="error-message" style="display: none;">
            <p>You do not have the necessary permissions to view this section.</p>
        </div>
    </div>

    <script src="../js/welcome-script.js"></script>
</body>
</html>
