<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="../css/registration.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form id="registration-form">
        <input type="text" id="name" name="name" placeholder="Nome" required>
        <input type="text" id="surname" name="surname" placeholder="Cognome" required>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="text" id="iban" name="iban" placeholder="IBAN" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="hidden" id="role" name="role" value="User">
        <button type="submit">Registrati</button>
        <!-- Aggiungi il pulsante di reindirizzamento al login -->
        <button type="button" id="redirect-login-button">Vai al Login</button>
      </form>
      <p id="registration-message"></p>
    </div>

  <div id="popup" class="popup">
    <span id="popup-message"></span>
  </div>
  <script src="../js/registration-script.js"></script>
  <script>
    // Aggiungi event listener per il pulsante di reindirizzamento al login
    document.getElementById('redirect-login-button').addEventListener('click', () => {
      window.location.href = 'login.html';
    });
  </script>
</body>

</html>
